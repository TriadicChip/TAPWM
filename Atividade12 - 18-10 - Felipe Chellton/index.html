<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criando Objetos - Atividade 12</title>
</head>

<body>
    <script>
        //Aluno1
        var aluno1 = new Object();
        aluno1.ra = '00001234';
        aluno1.nome = 'Breno';
        alert("ra=" + aluno1.ra + "nome="
            + aluno1.nome);

        // usando {}
        var aluno2 = {};
        aluno2.ra = "1234";
        aluno2["nome"] = "Kaylla";

        alert("ra=" + aluno2.ra + "nome=" +
            aluno2.nome);

        //literal
        var aluno3 = {
            ra: "1234567",
            nome: "Lucas"
        };

        alert("ra=" + aluno3.ra + "nome="
            + aluno3.nome);

        //Com function
        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function () {
                return "ra=" + this.ra + "nome=" +
                    this.nome;
            }
        }

        var Aluno4 = new Aluno("123", "Pedro");
        alert(Aluno4.MostraDados());

        //Aluno5
        function Aluno2() {
            this.setRA = function (value) {
                this.ra = value;
            }

            this.getRA = function () {
                return this.ra;
            }

            this.setNome = function (value) {
                this.nome = value;
            }

            this.getNome = function () {
                return this.nome;
            }
        }

        var aluno5 = new Aluno2();
        aluno5.setNome("Giovanna");
        aluno5.setRA("234");
        alert("ra=" + aluno5.getRA() + "nome=" +
            aluno5.getNome());
    </script>
</body>

</html>
