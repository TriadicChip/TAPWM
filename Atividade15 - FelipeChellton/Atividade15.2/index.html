<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transformação de Texto</title>
</head>
<body>
    <div class="container">
        <label for="inputText">Texto:</label>
        <input type="text" id="inputText">
        <br>
        <label for="uppercaseCheckbox">Maiúsculas</label>
        <input type="checkbox" id="uppercaseCheckbox">
        <br>
        <label for="lowercaseCheckbox">Minúsculas</label>
        <input type="checkbox" id="lowercaseCheckbox">
        <br>
        <button id="transformButton">Transformar</button>
        <br>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
