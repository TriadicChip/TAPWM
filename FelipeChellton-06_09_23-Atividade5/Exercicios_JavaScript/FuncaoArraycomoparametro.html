<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function soma() {
            var soma = 0;
            for (var i = 0; i < arguments.length; i++) {
                soma += arguments[i];
            }
            return soma;
        }
//O método apply()
// permite que você chame uma função 
//com um determinado valor e argumentos fornecidos como um array.
        var arr1 = [1, 2,3, 4];
        alert(soma.apply(null, arr1));


        alert(Math.max.apply(null, arr1));

    </script>

</body>

</html>
