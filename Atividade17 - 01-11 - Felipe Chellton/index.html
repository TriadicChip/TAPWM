<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pesquisa</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <form name="pesquisaForm" onsubmit="return validarForm()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required minlength="10"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"><br>

      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario" required minlength="20"></textarea><br>

      <p>Primeira vez nesta página?</p>
      <input type="radio" id="primeiraVezSim" name="primeiraVez" value="Sim" required>
      <label for="primeiraVezSim">Sim</label>

      <input type="radio" id="primeiraVezNao" name="primeiraVez" value="Não" required>
      <label for="primeiraVezNao">Não</label><br>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
    <div id="resultado"></div>
  </div>
</body>
</html>
