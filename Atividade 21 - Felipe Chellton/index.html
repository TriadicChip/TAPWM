<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inscrição Torneio de Vôlei</title>
</head>
<body>
   
    <form id="inscriptionForm">
            <H4>Para inscrição é  necessário ter entre 7 e 17 anos, e estar regularmente matriculado na escola</H4>
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" required>

        <label for="enrolled">Matriculado Regularmente:</label>
        <br>
        <label><input type="radio" name="enrolled" value="sim" required>  Sim</label> 
        <label> <input type="radio" name="enrolled" value="nao" required>Não</label> 
        
        <label for="address">Endereço:</label>
        <input type="text" id="address" required>
        <br><br>
        
        <button type="button" onclick="criarObjeto()">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
